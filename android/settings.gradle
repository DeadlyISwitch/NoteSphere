rootProject.name = 'notesphere'
include ':app'

def flutterRoot = null
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
if (localPropertiesFile.exists()) {
    Properties localProperties = new Properties()
    localPropertiesFile.withInputStream { stream -> localProperties.load(stream) }
    flutterRoot = localProperties.getProperty('flutter.sdk')
}
if (flutterRoot == null) {
    flutterRoot = System.getenv('FLUTTER_ROOT')
}
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or set the FLUTTER_ROOT environment variable.")
}

apply from: "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle"
